<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
    <h1>Celebrity Dating Quiz</h1>
      <form id=quiz1>
      <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="First Last">
      </div>
      <div class="form-group">
        <label for="exampleInputAge">Age</label>
        <input type="age" class="form-control" id="age" placeholder="Age">
      </div>
      <div class="form-group">
        <label for="exampleSelect1">Select your favorite color</label>
        <select class="form-control" id="color1">
          <option>yellow</option>
          <option>blue</option>
          <option>purple</option>
          <option>red</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleSelect2">Select your favorite foods</label>
        <select class="form-control" id="food1">
          <option>tacos</option>
          <option>pizza</option>
          <option>burgers</option>
          <option>pasta</option>
          <option>turkey sandwich</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleTextarea">What's your favorite hobby?</label>
        <textarea class="form-control" id="exampleTextarea" rows="1"></textarea>
      </div>

      <div class="form-group">
      <label for="exampleSelect3">Select gender</label>
      <select class="form-control" id="gender">
        <option>female</option>
        <option>male</option>
        <option>other</option>
      </select>
      </div>
     <button type="submit" class="btn btn-primary">Submit</button>
   </form>
  </div>

   <div class="celebrity">

    <div id="jennifer">
     <p><center>Jennifer Lopez</center></p>
     <img src="img/jlo.jpg" width="300px;">
    </div>
    <br>
    <div id="tomhardy">
     <p><center>Tom Hardy</center></p>
     <img src="img/tomhardy.jpg" width="300px;">
    </div>
    <br>
    <div id="kimk">
     <p><center>Kim Kardashian</center></p>
     <img src="img/kimk.jpg" width="300px;">
    </div>
    <br>
    <div id="jordan">
     <p><center>Michael B. Jordan</center></p>
     <img src="img/jordan.jpg" width="300px;">
    </div>
   </div>


  </body>
</html>
